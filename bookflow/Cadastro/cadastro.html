<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro SA</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .card {
      width: 320px;
      padding: 20px;
      background: #000;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      color: #f0f0f0;
    }
    h1 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }
    span {
      display: block;
      margin-bottom: 10px;
      font-style: italic;
      color: #ccc;
      text-align: left;
    }
    button {
      background-color: #1e90ff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0f6cd4;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Cadastro</h1>
    <form id="cadastroForm">
      <label for="nome">Nome Completo</label>
      <input id="nome" type="text" placeholder="Digite seu Nome Completo" required />

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Digite seu Email" required />

      <label for="paginas">Páginas por dia</label>
      <input id="paginas" type="number" min="0" placeholder="Digite as Páginas por dia" required />
      <span>Quantas páginas você lê por dia em média?</span>

      <label for="genero">Gênero Favorito</label>
      <input id="genero" type="text" placeholder="Digite seu Gênero Favorito" />

      <button type="submit">Cadastrar Usuário</button>
    </form>
  </div>

  <script>
    document.getElementById('cadastroForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Usuário cadastrado com sucesso!');
     
      this.reset(); 
    });
  </script>
</body>
</html>
